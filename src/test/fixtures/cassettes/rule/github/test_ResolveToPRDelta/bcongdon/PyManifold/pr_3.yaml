        dir=\"auto\">The standard formula for the Kelly bet assumes that the odds
        are fixed. This is equivalent to assuming infinite liquidity - hardly reasonable
        when it comes to Manifold Markets.</p>\n<p dir=\"auto\">Naively using the
        standard Kelly formula may lead to ruin and despair as it overestimates the
        number of shares a bet will buy.</p>\n<p dir=\"auto\">It''s not hard, however,
        to calculate the number of shares we will actually buy. It is then easy to
